<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-register">
        <form action="store.html">
            <div class="image">
                <a href="store.html" style="text-decoration: none;">
                    <img src="image/Galaxy_store_logo.png" alt="">
                    <h1>AZMR Store</h1>
                </a>
            </div>
            <div class="buttons">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <input id="nameLogin" type="text" name="fullname" style="width: 0; height: 0; margin: 0; padding: 0;">
            <input id="typeLogin" type="text" name="type" style="width: 0; height: 0; margin: 0; padding: 0;">
            <input id="emailLogin" type="email" name="mail" placeholder="Enter Your Email" required>
            <input id="passwordLogin" type="password" name="password" placeholder="Enter Your Password" required>
            <div class="invaild-password-email">Invalid email or password !</div>
            <input type="submit" value="Login">
        </form>
    </div>
    <style>
        .login-register form .buttons a:last-child {
            box-shadow: 0 0 5px white inset;
            filter: blur(1px);
        }
    </style>
    <script src="main.js"></script>
</body>
</html>
